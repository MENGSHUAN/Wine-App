<ion-header>
  <ion-toolbar>
    <div class="ht_40"></div>
    <ion-row>
      <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <div>Edit Company Details</div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ht_20"></div>
<div class="vertical-align-top-content">
  <ion-row>
    <ion-col size="12">
      <div class="lbldiv">Company Name</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input [(ngModel)]="cname"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Company Registration Number</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input [(ngModel)]="reg_no"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Company Address</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input [(ngModel)]="caddress"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Company Contact Number</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input [(ngModel)]="contact"></ion-input>
     </ion-item>
    </ion-col>
  </ion-row>
</div>

</ion-content>
<ion-footer class="ion-no-border">
  <div class="vertical-align-top-content">
    <ion-button class="btnclass" (click)="update()">Update</ion-button>
  </div>
</ion-footer>
