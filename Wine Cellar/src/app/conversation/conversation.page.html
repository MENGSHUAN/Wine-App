<ion-header>
  <ion-toolbar>
    <div class="ht_40"></div>
    <ion-row>
      <ion-col size="1" style="text-align: center;font-size: 23px;">
      </ion-col>
      <ion-col size="11">
        <div>My Chats </div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ht_20"></div>
  <div class="vertical-align-top-content">

    <ion-row (click)="chat()">
      <ion-col class="ion-no-padding" size="11.5">
        <ion-row class="notifyrow">
          <ion-col class="ion-no-padding" size="2">
            <ion-avatar style="width:30px;height:30px;margin-top:5px;">
              <img src="assets/image/profilepic.png" style="border-radius: 50%;">
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-no-padding" size="8">
            <div class="ht_5"></div>
            <div class="titletext">Iphone</div>
            <div class="ht_5"></div>
            <div class="msgtxt">I want to buy</div>
            <div class="ht_5"></div>
          </ion-col>
          <ion-col class="ion-no-padding" size="2">
            <div class="ht_5"></div>
            <div class="font5">1 dec 24</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="ion-no-padding" size="0.5">
      </ion-col>
    </ion-row>

     <ion-row (click)="chat()">
      <ion-col class="ion-no-padding" size="11.5">
        <ion-row class="notifyrow">
          <ion-col class="ion-no-padding" size="2">
            <ion-avatar style="width:30px;height:30px;margin-top:5px;">
              <img src="assets/image/profilepic.png">
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-no-padding" size="8">
            <div class="ht_5"></div>
            <div class="titletext">Danny</div>
            <div class="ht_5"></div>
            <div class="msgtxt">Hi! I am interested, it is still available?</div>
            <div class="ht_5"></div>
          </ion-col>
          <ion-col class="ion-no-padding" size="2">
            <div class="ht_5"></div>
            <div class="font5">1 dec 21</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="ion-no-padding" size="0.5">
        <div class="circlediv"></div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer class="ion-no-border fotercls">
  <ion-row class="footerrow">
    <ion-col size="3" style="position: relative !important;" class="vertical_centr">
      <div class="underdivnl">
        <img src="assets/image/Home.png" class="fottericon" (click)="home()">
      </div>
    </ion-col>
    <ion-col size="3" style="position: relative !important;" class="vertical_centr">
      <div class="underdivnl">
        <img src="assets/image/Add.png" class="fottericon" (click)="list()">
      </div>
    </ion-col>
    <ion-col size="3" style="position: relative !important;" class="vertical_centr">
      <div class="underdivnl">
        <div class="rounddiv">
        </div>
        <img src="assets/image/Bell.png" class="fottericon" (click)="notification()">
      </div>
    </ion-col>
    <ion-col size="3" style="position: relative !important;" class="vertical_centr">
      <div class="underdivnl">
        <img src="assets/image/Profile.png" class="fottericon" (click)="profile()">
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
