<ion-header>
  <ion-toolbar>
    <div class="ht_40"></div>
    <ion-row>
      <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <div>Edit Existing Outlet</div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ht_20"></div>
  <div class="vertical-align-top-content">
    <div class="optiondiv" (click)="editoutlet()">Outlet name 1</div>
    <div class="optiondiv" (click)="editoutlet()">Outlet name 2</div>
    <div class="optiondiv" (click)="editoutlet()">Outlet name 3</div>
    <div class="optiondiv" (click)="editoutlet()">Outlet name 4</div>
  </div>
</ion-content>
