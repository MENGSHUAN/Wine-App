<ion-header>
  <ion-toolbar>
    <div class="ht_40"></div>
    <ion-row>
      <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <div>Edit Profile Details</div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ht_20"></div>

<div class="profilediv" (click)="opengallery()">
  <img *ngIf="!Myimage" src="assets/image/profilepic.png" class="profileimg">
  <img *ngIf="Myimage" src="{{config.url}}{{Myimage}}" class="profileimg">
  <div class="cameraicn">
    <ion-icon name="camera-outline"></ion-icon>
  </div>
</div>

<div class="vertical-align-top-content">
  <ion-row>
    <ion-col size="12">
      <div class="lbldiv">Username</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input placeholder="Axellgl" [(ngModel)]="uname"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Email</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input type="email" [(ngModel)]="email"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Mobile Number</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none">
       <ion-input [(ngModel)]="mobile"></ion-input>
     </ion-item>
    </ion-col>
    <ion-col size="12">
    </ion-col>
    <ion-col size="12">
      <div class="lbldiv">Bio</div>
    </ion-col>
    <ion-col size="12">
     <ion-item class="inputdiv" lines="none" style="height: 120px;">
       <ion-textarea style="height: 120px;" [(ngModel)]="bio"></ion-textarea>
     </ion-item>
    </ion-col>
  </ion-row>
</div>

</ion-content>
<ion-footer class="ion-no-border">
  <div class="vertical-align-top-content">
    <ion-button class="btnclass" (click)="update()">Update</ion-button>
  </div>
</ion-footer>
