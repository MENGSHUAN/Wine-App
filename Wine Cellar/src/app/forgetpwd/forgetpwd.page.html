<ion-header>
  <ion-toolbar>
    <div class="ht_20"></div>
   <ion-row>
     <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
     </ion-col>
     <ion-col size="10">
       <div>Forget Password</div>
     </ion-col>
   </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="ht_10"></div>
  <div class="vertical-align-content">
    <ion-row>
      <ion-col size="12">
        <div>Please enter your registered email below and a reset password link will be sent to your email address.</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="lbldiv">Registered Email</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input type="email" [(ngModel)]="email"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btnclass" (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
