<ion-header>
  <ion-toolbar>
    <div class="ht_40"></div>
    <ion-row>
      <ion-col size="1" style="text-align: center;font-size: 23px;" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-avatar style="width: 40px;height: 40px;margin-top:-10px;">
          <img  src="assets/image/profilepic.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <div>BMW</div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="vertical-align-top-content">
    <div class="ht_20"></div>
    <ion-row>
      <ion-col size="3">
        <div class="productimg">
          <img src="assets/image/helmet.jpg" style="border-radius: 8px;height: 65px;width:100%;">
        </div>
      </ion-col>
      <ion-col size="9">
        <div class="ht_10"></div>
        <div class="productname">Helmet</div>
        <ion-row>
          <ion-col>
            <div class="ht_5"></div>
            <div class="pricetxt">$180</div>
          </ion-col>
          <ion-col>
            <ion-button class="btndiv" (click)="makeoffer()">Make Offer</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div style="border-bottom: 1px solid rgb(198, 198, 198);height: 10px;"></div>
    <div class="ht_10"></div>
    <div >
      <div  class="youdiv">
        <ion-row>
          <ion-col size="9.5">
            
            <div class="msgdiv">
              <div><b>Made An Offer</b></div>
              <div>Chat message </div>
              <div>Price : <b>$100</b></div>
              <div >
                <ion-row>
                  <ion-col class="ion-no-padding">
                    <ion-button class="btndiv" 
                      (click)="action()">Accept</ion-button>
                  </ion-col>
                  <ion-col class="ion-no-padding">
                    <ion-button class="btndiv" 
                      (click)="action()">Reject</ion-button>
                  </ion-col>
                  <ion-col class="ion-no-padding">
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </ion-col>
          <ion-col size="2.5">
            <ion-avatar class="profileimg">
              <img src="assets/image/profilepic.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
      </div>

      <div  class="mediv">
        <ion-row>
          <ion-col size="2.5">
            <ion-avatar class="profileimg">
              <img src="assets/image/profilepic.png">
            </ion-avatar>
          </ion-col>
          <ion-col size="9.5">
            <div class="msgdiv">Chat message</div>
            
            <div class="msgdiv">
              <div><b>Made An Offer</b></div>
              <div>Chat.message</div>
              <div>Price : <b>$8555</b></div>
              <div class="statustxt">Pending</div>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="row_90">
    <ion-col size="10">
      <ion-row>
        <ion-col size="10">
          <ion-input class="inputdiv" placeholder="Type Here..." [(ngModel)]="Chat_Data.message"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="navigate-outline" class="cameraicn" ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="2">
      <ion-icon name="camera-outline" class="cameraicn"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
