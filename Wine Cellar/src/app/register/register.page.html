<ion-header>
  <ion-toolbar>
    <div class="ht_20"></div>
   <ion-row>
     <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
     </ion-col>
     <ion-col size="10">
       <div>Registration</div>
     </ion-col>
   </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ht_20"></div>
  <div class="vertical-align-top-content">
    <div *ngIf="!gettype" class="lbldiv">Are you an individual or company?</div>
    <div *ngIf="!gettype" class="radiodiv">
      <ion-radio-group (ionChange)="selecttype($event)">
        <ion-item lines="none" style="--background:white;color:black; --padding-start:0px;">
          <ion-radio value="individual"></ion-radio>
          <div class="userdiv">Individual</div>

          <ion-radio slot="end" value="company"></ion-radio>
          <div slot="end" class="vendordiv">Company</div>
        </ion-item>
      </ion-radio-group>
    </div>
    <ion-row *ngIf="!gettype">
      <ion-col size="12">
        <div class="profilediv" (click)="opengallery()">
          <img *ngIf="!Myimage" src="assets/image/profilepic.png" class="profileimg">
          <img *ngIf="Myimage" src="{{config.url}}{{Myimage}}" class="profileimg">
        </div>
        <div class="profileTxt">Profile image</div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Username</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g.John" [(ngModel)]="uname"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Email</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g.John@gmail.com" [(ngModel)]="email"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Mobile Number</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g. 0912-312-340" [(ngModel)]="mobile"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Password</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input [type]="passwordType" [(ngModel)]="pwd"></ion-input>
         <ion-icon item-end [name]="passwordIcon" (click)='hideShowPassword()' style="color:gray;"></ion-icon>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Confirm Password</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
        <ion-input [type]="passwordType1" [(ngModel)]="repwd"></ion-input>
        <ion-icon item-end [name]="passwordIcon1" (click)='hideShowPassword1()' style="color:gray;"></ion-icon>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <!-- 0723 -->
      <ion-col size="12">
        <div class="lbldiv">Cellar Size</div>
      </ion-col>
      <div style="width: 40%;">
        <ion-col size="12">
          <div class="lbldiv" style="font-size: 10px;">Column</div>
        </ion-col>
        <ion-col size="12">
          <ion-item class="inputdiv" lines="none">
            <ion-input placeholder="Column" [(ngModel)]="uname"></ion-input>
          </ion-item>
         </ion-col>
      </div>
      <div style="width: 10%;"></div>
      <div style="width: 40%;">
        <ion-col size="12">
          <div class="lbldiv" style="font-size: 10px;">Row</div>
        </ion-col>
        <ion-col size="12">
          <ion-item class="inputdiv" lines="none">
            <ion-input placeholder="Row" [(ngModel)]="uname"></ion-input>
          </ion-item>
         </ion-col>
      </div>
      <!-- 0723 -->
      <ion-col size="12">
        <div class="lbldiv">Bio (Optional)</div>
      </ion-col>
      <!-- <ion-col size="12">
       <ion-item class="inputdiv" lines="none" style="height: 120px;">
         <ion-textarea placeholder="Add a short description here"  [(ngModel)]="bio" style="height: 120px;"></ion-textarea>
       </ion-item>
      </ion-col> -->
      <ion-col size="12" style="position: relative !important;">
        <ion-item class="inputdiv" lines="none" style="height: 120px;">
          <ion-textarea style="height: 120px;" [rows]="4" maxlength="180" placeholder="Add a short description here" [(ngModel)]="bio" (ionChange)="contrlenth()"></ion-textarea>
        </ion-item>
        <div class="ionotherdiv">{{otherinfolenth}}/180</div>
       </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btnclass" (click)="register()">Register</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="gettype">
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Company Name</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g. Erzat Motor Pvt. Ltd." [(ngModel)]="c_name"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Company Registration Number</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g. T2022123" [(ngModel)]="reg_no"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Company Address</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input [(ngModel)]="c_address"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <div class="lbldiv">Company Contact Number</div>
      </ion-col>
      <ion-col size="12">
       <ion-item class="inputdiv" lines="none">
         <ion-input placeholder="E.g. 91231234" [(ngModel)]="c_contact"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btnclass" (click)="registercompany()">Register</ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
