<ion-header>
  <ion-toolbar>
    <div class="ht_10"></div>
    <ion-row>
      <ion-col size="2" style="text-align: center;font-size: 23px;" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <div>Settings</div>
      </ion-col>
    </ion-row>
    <div class="ht_20"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ht_20"></div>
  <div class="vertical-align-top-content">
    <div class="optiondiv" (click)="editprofile()">Edit Profile Details</div>
    <div class="optiondiv" *ngIf="2== '2'" (click)="editcompany()">Edit Company Details</div>
    <!--
    <div class="optiondiv" *ngIf="2 == '2'" (click)="manage()">Manage Outlet</div>
    -->
    <div class="optiondiv" (click)="chane()">Change Password</div>
    <div class="optiondiv" (click)="faq()">FAQs</div>
    <div class="optiondiv" (click)="contact()">Contact US</div>
    <div class="optiondiv" (click)="terms()">Terms and Conditions</div>
    <div class="optiondiv"></div>

    <ion-item>
      <ion-label>版本 1.0.0</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>通知</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="end" checked></ion-checkbox>
    </ion-item>
  </div>

    <ion-item>
      <ion-label>版本 1.0.0</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>通知</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="end" checked></ion-checkbox>
    </ion-item>

</ion-content>


<ion-footer class="ion-no-border">
  <div class="vertical-align-top-content">
    <ion-button class="btnclass" (click)="logout()">Logout</ion-button>
    <div class="ht_20"></div>
  </div>
</ion-footer>
